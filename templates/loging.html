{% extends "layouts/base.html" %}
{% load bootstrap5 %}
{% load static %} 

{% block content %}
<main class="container-sm-fluid container-lg mt-4">
    <div class="d-flex gap-3 align-items-center">
        <h1>Log In</h1>
    </div>
</main>
<div class="col-8 flex-column flex-column min-vh-100">
    <div>
        <form action="/login/?continue=/" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-outline-dark me-2">Log in</button>
        </form>
      </div> 
    
    <a href="{% url 'signup' %}">Create new account!</a>
</div>
{% endblock %}
