{% load static %}
<article class="card mb-3 w-100">
    <div class="row g-0">
        <div class="col-3 p-2 d-flex flex-column align-items-center">
            <div class="question-avatar">
                <img src="{% static '/img/avatar1.png' %}" width="50" height="50" class="question-avatar" alt="{{ item.author.user.name }}" />
            </div>
            <div class="input-group flex-nowrap ms-2 m-2">
                <input type="number" value="5" class="form-control" />
            </div>
        </div>
        <div class="col">
            <div class="card-body d-flex flex-column align-items-bottom h-100">
                <p class="card-text">{{ item.content }}</p>
                <div class="mt-auto">
                    <input type="checkbox" class="btn-check" id="btncheck{{ item.id }}" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="btncheck{{ item.id }}">Correct</label>
                </div>
            </div>
        </div>
    </div>
</article>
