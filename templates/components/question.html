{% load static %}
<article class="card mb-3 mw-100">
    <div class="row g-0">
        <div class="col-3 pd-2">
            <div class="mb-3">
                <img src="{% static '/img/img.png' %}" class="img-fluid rounded-start" alt="Image" />
            </div>
            <div class="input-group flex-nowrap ms-2 m-2">
                <input type="number" value="5" class="form-control" />
            </div>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'question' item.id %}">{{ item.title }}</a>
                </h5>
                <p class="card-text">{{ item.text }}</p>
                <div class="row">
                    <div class="col-4">
                        <a href="/questions.html">Answers (3)</a>
                    </div>
                    <div class="col-8">
                        <span>Tags:</span>
                        {% for tag in item.tags.all %}
                            <a href="{% url 'tag' tag.name %}">{{ tag.name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
