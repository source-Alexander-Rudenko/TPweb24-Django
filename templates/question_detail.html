{% extends "layouts/base.html" %} 
{% load static %} 
{%block content%}
<main class="container-sm-fluid container-lg mt-4">
  <div class="d-flex gap-3 align-items-center">
    <h1>question page</h1>
  </div>
</main>
<div class="col-8">
    {% include "layouts/question.html" with item=question %}

    <hr>
    
    {% for answers in page_obj%}
      {% include "layouts/answer.html" with item=answers%}
    {% endfor %}
      
    <hr>

    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Ваш ответ на это вопрос:</label>
    </div>
    <button class="btn btn-primary mt-2 mb 2" type="submit">Отправить</button>

    {% include "layouts/pagination.html"%}
</div>
{% endblock %}
